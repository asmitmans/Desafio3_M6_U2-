<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
	<div th:replace="~{navbar :: nav}"></div>
	<div class="container">
		<h1>Books</h1>
		<div class="border border-light p-4 border-opacity-10">
			<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
			<table class="table table-dark table-striped table-bordered">
				<thead>
					<tr class="thead-dark">
						<th>ID</th>
						<th>Title</th>
						<th>Author</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="b : ${books}">
						<th th:text="${b.id}"></th>
						<td th:text="${b.title}"></td>
						<td th:text="${b.author}"></td>
						<td>
							<a th:href="@{/books/{id}(id=${b.getId()})}" class="btn btn-link p-0 m-0">Edit</a>
							
							<form th:action="@{/books/delete/{id}(id=${b.id})}" method="post" class="d-inline">
								<button type="submit" class="btn btn-link p-0 m-0" 
								onclick="return confirm('Â¿Esta seguro que desea eliminar este libro?');">
								Delete</button>
							</form>
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<form class="border border-light p-4 border-opacity-10" th:action="@{/books/save}" th:object="${book}" method="post" id="bookForm">
			<input type="hidden" id="id" name="id"
				th:value="${book != null} ? ${book.getId()} : 0">
			<div class="mb-3">
				<label for="title" class="form-label">Title</label>
				<input type="text" class="form-control bg-dark text-white" id="title" name="title"
					th:value="${book != null} ? ${book.getTitle()} : ''">
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author</label>
				<input type="text" class="form-control bg-dark text-white" id="author" name="author"
					th:value="${book != null} ? ${book.getAuthor()} : ''">
			</div>
			<div class="d-flex justify-content-end">
				<button type="button" class="btn btn-outline-secondary me-2" onclick="resetForm()">Cancel</button>
				<button type="submit" class="btn btn-outline-primary" th:text="${book != null} ? 'Update Book' : 'Create Book'"></button>
			</div>
				
		</form>
	</div>
	
	<script>
		function resetForm() {
			const form = document.getElementById('bookForm');
			form.querySelector('#id').value = '0';
			form.querySelector('#title').value = '';
			form.querySelector('#author').value = '';
			form.querySelector('button[type="submit"]').textContent = 'Create Book';
		}
	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
