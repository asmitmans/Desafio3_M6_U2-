<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
	<div th:replace="~{navbar :: nav}"></div>
	<div class="container">
		<h1>Users</h1>
		<div class="border border-light p-4 border-opacity-10">
			<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
			<table class="table table-dark table-striped table-bordered">
				<thead>
					<tr class="thead-dark">
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="u : ${users}">
						<th th:text="${u.getId()}"></th>
						<td th:text="${u.getFirstName()}"></td>
						<td th:text="${u.getLastName()}"></td>
						<td th:text="${u.getEmail}"></td>
						<td>
							<a th:href="@{/users/{id}(id=${u.getId()})}" class="btn btn-link p-0 m-0">Edit</a>
							<form th:action="@{/users/delete/{id}(id=${u.getId()})}" method="post" class="d-inline">
								<button type="submit" class="btn btn-link p-0 m-0" 
								onclick="return confirm('Â¿Esta seguro que desea eliminar este registro?');">
								Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<form class="border border-light p-4 border-opacity-10" th:action="@{/users/save}" method="post" id="userForm">
			<input type="hidden" id="id" name="id"
				th:value="${user != null} ? ${user.getId()} : 0">
			<div class="mb-3">
				<label for="firstName" class="form-label">Nombre</label>
				<input type="text" class="form-control bg-dark text-white" id="firstName" name="firstName"
					th:value="${user != null} ? ${user.getFirstName()} : ''">
			</div>
			<div class="mb-3">
				<label for="lastName" class="form-label">Apellido</label>
				<input type="text" class="form-control bg-dark text-white" id="lastName" name="lastName"
					th:value="${user != null} ? ${user.getLastName()} : ''">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control bg-dark text-white" id="email" name="email"
					th:value="${user != null} ? ${user.getEmail()} : ''">
			</div>
			<div class="d-flex justify-content-end">
				<button type="button" class="btn btn-outline-secondary me-2" onclick="resetForm()">Cancel</button>
				<button type="submit" class="btn btn-outline-primary" th:text="${user != null} ? 'Update User' : 'Create User'"></button>
			</div>
				
		</form>
	</div>
	
	<script>
		function resetForm() {
			const form = document.getElementById('userForm');
			form.querySelector('#id').value = '0';
			form.querySelector('#firstName').value = '';
			form.querySelector('#lastName').value = '';
			form.querySelector('#email').value = '';
			form.querySelector('button[type="submit"]').textContent = 'Create User';
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
